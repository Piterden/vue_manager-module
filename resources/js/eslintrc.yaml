parser: babel-eslint
root: true
extends: 'coffeeandcode/node'
env:
  es6: true
  amd: true
  node: true
  jquery: true
  browser: true
parserOptions:
  ecmaVersion: 6
  sourceType: module
  allowImportExportEverywhere: true
plugins:
  - vue
globals:
  undefined: true
rules:
  indent:
    - 2
    - 2
  quotes:
    - 2
    - single
  'linebreak-style':
    - 2
    - unix
  semi:
    - 1
    - never
  'keyword-spacing':
    - 0
    - 0
  'space-after-keywords':
    - 0
    - 0
  'space-return-throw-case':
    - 0
    - 0
